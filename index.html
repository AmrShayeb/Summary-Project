<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
     <link rel="stylesheet" href="css/style.css">
       <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div  class="container-main">
    <div class="container">
      <img class="hero-image" src="./images/illustration-hero.svg"
       alt="No image" style="padding: 0 0 5px; height: inherit;position:sticky;" >
        <span class="d-order">Order Summary</span>
           <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any 
               device anywhere you like!
            </p>
                <div class="text">
                   <img src="./images/icon-music.svg" alt="Girl in a jacket "  style="float:left;padding: 10px;">
                      <div class="annual-style">Annual Plan <span class="money">$59.99/year</span></div> 
                         <div class="change"> Change </div>
                            </div>  
                              <button class="button-Proceed">Proceed to Payment</button> 
                                <button class="Cancel">Cancel Order</button>
                                  </div>
    <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Amr Shayeb</a>.
